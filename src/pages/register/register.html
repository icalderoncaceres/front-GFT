<ion-header>

  <ion-navbar>
    <ion-title>Registro de usuarios</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <form (ngSubmit)="doRegister()">  
    <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" placeholder="Ingrese su correo electrónico" [(ngModel)]="user.email" name="email"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label stacked>Nombre(s)</ion-label>
        <ion-input type="text" placeholder="Ingrese su nombre" [(ngModel)]="user.firstname" name="firstname"></ion-input>
    </ion-item>    

    <ion-item>
        <ion-label stacked>Apellido(s)</ion-label>
        <ion-input type="text" placeholder="Ingrese su apellido" [(ngModel)]="user.lastname" name="lastname"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Contraseña</ion-label>
        <ion-input type="password" placeholder="***********" [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>    
    
    <ion-item>
        <ion-label stacked>Confirma Contraseña</ion-label>
        <ion-input type="password" placeholder="***********" [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
    </ion-item> 

    <div padding>
        <button block type="submit" class="disable-hover button button-ios button-default button-default-ios button-block button-block-ios button-ios-primary" [disabled]="validForm()">
            Registar
        </button>
        <button block (click)="goLogin()" class="disable-hover button button-ios button-default button-default-ios button-block button-block-ios button-ios-primary">
            Tengo cuenta
        </button>
    </div>
  </form>
</ion-content>
