<ion-header>

  <ion-navbar>
    <ion-title>Agregar una nueva cuenta</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <form (submit)="addAccount()">
    <ion-item>
      <ion-label>Catalogo</ion-label>
      <ion-select [(ngModel)]="type_card" name="type_card">
        <ion-option *ngFor="let card of cards" [value]="card | json" [selected]="index == 0">{{card.name}}</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button type="submit" block>Agregar</button>
  </form>
</ion-content>
