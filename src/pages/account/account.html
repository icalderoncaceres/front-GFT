<ion-header>

  <ion-navbar>
    <ion-title>Lista de cuentas del usuario {{sessData.firstname}} {{sessData.lastname}} email {{sessData.email}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <button block (click)="addAccount()" class="disable-hover button button-ios button-default button-default-ios button-block button-block-ios button-ios-primary">
      Agregar
  </button>    
  <ion-list>
    <ion-list-header>
          Nombre
    </ion-list-header>
    <!--Pintamos las cuentas almacenadas en el objeto accounts por medio de un ngFor-->
    <ion-item *ngFor="let account of accounts" >{{account.name}}</ion-item>
  </ion-list>
</ion-content>
