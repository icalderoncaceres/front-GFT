<form (ngSubmit)="doLogin()">

  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input type="text" placeholder="Ingre su correo electrÃ³nico" [(ngModel)]="user.email" name="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" placeholder="***********" [(ngModel)]="user.password" name="password"></ion-input>
  </ion-item>

  <ion-toolbar color="danger" *ngIf="userValid==2">
      <ion-title>Toolbar</ion-title>
  </ion-toolbar>  
  <div padding>
      <button block type="submit" class="disable-hover button button-ios button-default button-default-ios button-block button-block-ios button-ios-primary" [disabled]="validForm()">
            Iniciar
      </button>
      <button ion-button (click)="goRegister()" block class="disable-hover button button-ios button-default button-default-ios button-block button-block-ios button-ios-primary">
            Registrarse
      </button>
  </div>
</form>
